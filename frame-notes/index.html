<html>
    <head>
        <title>Testes</title>
        <link rel="stylesheet" type="text/css" href="./style.css" media="screen, handheld" />
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    </head>

    <body>
        <div id="content" class="content">
            <div class="header">
                <h1 class="title">Notes Frame</h1>
            </div>

            <div id="frame" class="notes-frame">

                <div id ="0" class="notes">
                    <i onclick="removeNote()" class="far fa-window-close close"></i>
                    <textarea rows = "5" cols = "50" class="notes-text" type="text" placeholder="write something"></textarea>
                </div>
    
            </div>

            <div class="footer">
                <i class="fas fa-plus-circle icon" onclick="addNote()"></i>
            </div>
        </div>

        <script>
            function addNote(){
                let note = $('.notes')[$('.notes').length-1];
                let lastId = note ? note.id : 0;
                let newId = parseInt(lastId)+1;
                if($("#frame").children().length < 9){
                    $( "#frame" ).append('<div id= "'+newId+'" class="notes">'+ 
                                            '<i onclick="removeNote()" class="far fa-window-close close"></i>'+
                                            '<textarea rows = "5" cols = "50" class="notes-text" type="text" placeholder="write something"></textarea>'+
                                        '</div>');
                } else {
                    alert("n√£o da mais");
                }
            };

            function removeNote(){
                let id = event.currentTarget.parentElement.id;
                $('#'+id).remove();
            };
        </script>
    </body>

</html>
